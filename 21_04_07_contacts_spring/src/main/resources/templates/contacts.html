<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Contacts</title>
</head>
<body>

<div class="row">
  <div class="col m6 offset-m3">
    <div class="row">
      <div class="col s12">
        <a class="waves-effect waves-red btn-large indigo darken-3" href="/add-contact">
          <i class="material-icons right">add_circle</i>Add</a>
      </div>
      <div class="col s12">
        <h4>Contacts</h4>
        <ul class="collection with-header">
          <li class="collection-item" th:each="contact: ${contacts}">
            <a th:href="'/contacts/'+${contact.id}">
              <span th:text="${contact.name}"></span>
            </a>
            <a th:href="'/delete-contact/'+${contact.id}" class="secondary-content">
              <i class="material-icons waves-light red-text">delete</i>
            </a>
            <a th:href="'/edit-contact/'+${contact.id}" class="secondary-content">
              <i class="material-icons blue-text">edit</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<img src="/image/royal_deer.jpg" alt="shmalt">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
